<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <input id="input" type="text" placeholder="enter number" />
        <br>
        <br>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <br>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <br>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <br>
        <button>0</button>
        <button>+</button>
        <button>-</button>
        <br>
        <button>*</button>
        <button>/</button>
        <button>=</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
